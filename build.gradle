plugins {
    id 'java'
    id 'hytale-mod' version '0.5.1-alpha'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.hytale-mods.dev/releases' }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.buuz135:MultipleHUD:1.0.4'
    // Local dependency for Hytalor (missing at runtime otherwise).
    implementation files("${System.getProperty('user.home')}/Downloads/Hytalor-1.5.jar")
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(java_version)
    withSourcesJar()
    withJavadocJar()
}

hytale {
    gameDir = "${System.getProperty('user.home')}/AppData/Roaming/Hytale"
}
